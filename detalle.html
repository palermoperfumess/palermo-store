<!doctype html>
<html lang="es" data-theme="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalle de Producto | Palermo Store</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Estilos específicos para esta página */
        .detalle-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }
        .det-imagen-box {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--color-border);
            text-align: center;
        }
        .det-imagen-box img {
            max-height: 400px;
            object-fit: contain;
            margin: auto;
        }
        .det-info h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .det-precio { font-size: 2rem; font-weight: 800; color: #000; margin-bottom: 1.5rem; display: block; }
        .det-specs { margin: 1.5rem 0; padding-left: 1.5rem; color: #555; }
        .det-specs li { margin-bottom: 0.5rem; }
        @media (max-width: 768px) { .detalle-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container nav">
            <a class="brand" href="index.html">PALERMO STORE</a>
            <nav class="nav-links">
                <a href="index.html">Volver al Inicio</a>
                <a href="contacto.html">Ayuda</a>
            </nav>
        </div>
    </header>

    <main class="section">
        <div id="detalle-container" class="container reveal">
            
            <div class="detalle-grid">
                <div class="det-imagen-box">
                    <img id="det-img" src="" alt="Cargando...">
                </div>

                <div class="det-info">
                    <h1 id="det-titulo">Cargando...</h1>
                    <span id="det-precio" class="det-precio">...</span>
                    <p id="det-desc">...</p>
                    
                    <ul id="det-specs" class="det-specs">
                        </ul>

                    <div class="cluster mt-6">
                        <button id="det-btn-add" class="btn primary" style="padding: 1rem 2rem; font-size: 1.1rem;">
                            Agregar al Carrito
                        </button>
                        <a href="https://wa.me/5491160065713" target="_blank" class="btn ghost">
                            Consultar por WhatsApp
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
